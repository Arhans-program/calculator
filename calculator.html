<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4{
            width: 50px;
            height: 20px;
            padding: .8ex;
            border: 2px solid #333;
            margin: 0;
            display:inline-block;
            overflow-x:hidden;
        }
        #num{
            border-right: transparent;
        }
        #num2{
            border-left: transparent;
        }
        body{
            background-color: #333;
            display: grid;
            place-content: center;
        }
        .btns{
            margin-top:200px;
            height: 285px;
            width: 212px;
            padding: 10px;
            background-color: cornflowerblue;
        }
        .btn, .btn1{
            margin-top: 10px;
            width: 50px;
            height: 50px;
            border-radius: 20px;
        }
        .btn1{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="btns">
        <h4 id="num"></h4>
        <h4 id="num2"></h4>
        <h4 id="ans"></h1>
        <button class="btn1" onclick="dn(1)">1</button>
        <button class="btn1" onclick="dn(2)">2</button>
        <button class="btn1" onclick="dn(3)">3</button>
        <button class="btn1" onclick="add()">+</button>
        <button class="btn" onclick="dn(4)">4</button>
        <button class="btn" onclick="dn(5)">5</button>
        <button class="btn" onclick="dn(6)">6</button>
        <button class="btn" onclick="minus()">-</button>
        <button class="btn" onclick="dn(7)">7</button>
        <button class="btn" onclick="dn(8)">8</button>
        <button class="btn" onclick="dn(9)">9</button>
        <button class="btn" onclick="equal()">=</button>
        <button class="btn" onclick="multiply()">*</button>
        <button class="btn" onclick="dn(0)">0</button>
        <button class="btn" onclick="division()">/</button>
        <button class="btn" onclick="ac()">AC</button>
    </div>
</body>
    <script>
        let c = false;
        let adding = false;
        let show = false;
        let minusing = false;
        let multiplying = false;
        let dividing = false;
        
        function dn(num){
            if (!c && !show) {
                const div = document.getElementById('num');
                div.innerHTML += num;
            } else if (c && !show){
                const div = document.getElementById('num2');
                div.innerHTML += num;
            }
        }
        function multiply(){
            c = true;
            multiplying = true;
        }
        function division(){
            c = true;
            dividing = true;
        }
        function add(){
            c = true;
            adding = true;
        }
        function minus(){
            c = true;
            minusing = true;
        }
        function equal(){
            let num1 = parseInt(document.getElementById('num').innerHTML);
            let num2 = parseInt(document.getElementById('num2').innerHTML);
            if (adding){
                answer = num1 + num2;
                document.getElementById('ans').innerHTML = answer;
                show = true
            } else if (minusing){
                answer = num1 - num2;
                document.getElementById('ans').innerHTML = answer;
                show = true
            } else if (multiplying){
                answer = num1 * num2;
                document.getElementById('ans').innerHTML = answer;
                show = true
            } else if (dividing){
                answer = num1 / num2;
                document.getElementById('ans').innerHTML = answer;
                show = true
            }
        }
        function ac(){
            document.getElementById('num').innerText='';
            document.getElementById('num2').innerText='';
            show = false;
            c = false;
            multiplying = false;
            dividing = false;
            adding = false;
            minusing = false;
        }
    </script>
</html>
